<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Form - Submit to Google Sheet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(240, 242, 245, 0.6) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.08),
                0 2px 8px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .header {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            color: #2c3e50;
            padding: 40px 30px;
            text-align: center;
            border-bottom: 2px solid #e9ecef;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #3498db, transparent);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            background: linear-gradient(135deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: #7f8c8d;
            font-size: 15px;
            font-weight: 500;
        }

        .form-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e9ecef;
            font-weight: 700;
            position: relative;
            padding-left: 15px;
        }

        .section-title::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: linear-gradient(180deg, #3498db, #2ecc71);
            border-radius: 2px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
            background: #ffffff;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1);
            background: #ffffff;
        }

        input:hover, textarea:hover, select:hover {
            border-color: #bdc3c7;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-submit {
            background: linear-gradient(135deg, #3498db 0%, #2ecc71 100%);
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(52, 152, 219, 0.4);
        }

        .btn-submit:hover::before {
            left: 100%;
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .status-message {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            font-weight: 500;
        }

        .status-message.success {
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            color: #155724;
            border: 2px solid #b1dfbb;
            box-shadow: 0 4px 12px rgba(46, 204, 113, 0.2);
        }

        .status-message.error {
            background: linear-gradient(135deg, #f8d7da, #f5c6cb);
            color: #721c24;
            border: 2px solid #f1aeb5;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        @media (max-width: 768px) {
            .form-content {
                padding: 20px;
            }

            .header h1 {
                font-size: 24px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Invoice Form</h1>
            <p>Submit invoice data to Google Sheet</p>
        </div>

        <div class="form-content">
            <form id="invoiceForm">
                <!-- Invoice Information -->
                <div class="form-section">
                    <h2 class="section-title">Invoice Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="noInvoice">No Invoice</label>
                            <input type="text" id="noInvoice" name="noInvoice" readonly value="Akan di-generate otomatis" style="background: linear-gradient(135deg, #e8f4f8, #d4e9f7); cursor: not-allowed; font-weight: 600; color: #2c3e50; border: 2px solid #3498db;">
                            <small style="color: #3498db; font-size: 12px; margin-top: 5px; display: block;">ðŸ“‹ Format: INV-001-YY/MM/DD</small>
                        </div>
                        <div class="form-group">
                            <label for="invoiceDate">Invoice Date *</label>
                            <input type="date" id="invoiceDate" name="invoiceDate" required>
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="job">Job *</label>
                        <input type="text" id="job" name="job" required placeholder="Project name or job description">
                    </div>
                </div>

                <!-- Client Information -->
                <div class="form-section">
                    <h2 class="section-title">Client Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="billTo">Bill To *</label>
                            <input type="text" id="billTo" name="billTo" required placeholder="Client name">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone/WA *</label>
                            <input type="tel" id="phone" name="phone" required placeholder="+62 812-3456-7890">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address">Address *</label>
                            <textarea id="address" name="address" required placeholder="Full address"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required placeholder="client@email.com">
                    </div>
                </div>

                <!-- Service Details -->
                <div class="form-section">
                    <h2 class="section-title">Service Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="item">Item *</label>
                            <input list="itemOptions" id="item" name="item" required placeholder="Pilih atau ketik manual">
                            <datalist id="itemOptions">
                                <option value="PHOTO DOKUMENTASI">
                                <option value="VIDEO DOKUMENTASI">
                                <option value="PHOTO PRODUK">
                                <option value="VIDEO PRODUK">
                                <option value="VIDEO TEASER">
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="session">Session *</label>
                            <input type="number" id="session" name="session" required placeholder="1" min="1">
                        </div>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <textarea id="description" name="description" placeholder="Additional details"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="unitPrice">Unit Price (Rp) *</label>
                            <input type="text" id="unitPrice" name="unitPrice" required placeholder="Rp 100.000">
                        </div>
                        <div class="form-group">
                            <label for="discount">Discount (%)</label>
                            <input type="number" id="discount" name="discount" placeholder="0" min="0" max="100" value="0">
                        </div>
                    </div>
                </div>

                <!-- Payment Information -->
                <div class="form-section">
                    <h2 class="section-title">Payment Information</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serviceCharge">Service Charge (%)</label>
                            <input type="number" id="serviceCharge" name="serviceCharge" placeholder="0" min="0" max="100" value="0">
                        </div>
                        <div class="form-group">
                            <label for="dpUangMuka">DP / Uang Muka (Rp)</label>
                            <input type="text" id="dpUangMuka" name="dpUangMuka" placeholder="Rp 0">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="dropPayment">Drop Payment *</label>
                            <select id="dropPayment" name="dropPayment" required>
                                <option value="">Select payment method</option>
                                <option value="Bank Transfer">Bank Transfer</option>
                                <option value="Cash">Cash</option>
                                <option value="Credit Card">Credit Card</option>
                                <option value="E-Wallet">E-Wallet</option>
                                <option value="PayPal">PayPal</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-submit">Submit Invoice</button>

                <div id="statusMessage" class="status-message"></div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('invoiceForm');
        const statusMessage = document.getElementById('statusMessage');
        const unitPriceInput = document.getElementById('unitPrice');
        const dpUangMukaInput = document.getElementById('dpUangMuka');

        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwXLj6tE3N2UzZVNSANtWbSMycxxy8sLiGYgWFSyVNxlpiiuMKd1mMRi4yFtzcGAA4O/exec';

        // Function untuk format Rupiah
        function formatRupiah(input) {
            input.addEventListener('input', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                
                if (value) {
                    value = parseInt(value).toLocaleString('id-ID');
                    e.target.value = 'Rp ' + value;
                }
            });

            input.addEventListener('focus', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                e.target.value = value;
            });

            input.addEventListener('blur', function(e) {
                let value = e.target.value.replace(/[^0-9]/g, '');
                
                if (value) {
                    value = parseInt(value).toLocaleString('id-ID');
                    e.target.value = 'Rp ' + value;
                }
            });
        }

        // Apply format Rupiah ke Unit Price dan DP
        formatRupiah(unitPriceInput);
        formatRupiah(dpUangMukaInput);

        // Update nomor invoice saat tanggal dipilih
        const invoiceDateInput = document.getElementById('invoiceDate');
        const noInvoiceInput = document.getElementById('noInvoice');

        invoiceDateInput.addEventListener('change', function() {
            const date = new Date(this.value);
            const year = String(date.getFullYear()).slice(-2);
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const dateFormat = `${year}/${month}/${day}`;
            
            // Preview saja, nomor asli akan di-generate di server
            const previewInvoice = `INV-[auto]-${dateFormat}`;
            noInvoiceInput.value = previewInvoice;
            noInvoiceInput.style.color = '#3498db';
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Collect form data (TANPA noInvoice, biar di-generate di server)
            const formData = {
                invoiceDate: document.getElementById('invoiceDate').value,
                job: document.getElementById('job').value,
                billTo: document.getElementById('billTo').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                item: document.getElementById('item').value,
                description: document.getElementById('description').value,
                session: document.getElementById('session').value,
                unitPrice: document.getElementById('unitPrice').value.replace(/[^0-9]/g, ''),
                discount: document.getElementById('discount').value,
                serviceCharge: document.getElementById('serviceCharge').value,
                dpUangMuka: document.getElementById('dpUangMuka').value.replace(/[^0-9]/g, '') || '0',
                dropPayment: document.getElementById('dropPayment').value
            };

            try {
                // Show loading state
                statusMessage.style.display = 'block';
                statusMessage.className = 'status-message';
                statusMessage.textContent = 'Submitting data...';

                // Send to Google Sheet
                const response = await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                // Show success message
                statusMessage.className = 'status-message success';
                statusMessage.textContent = 'âœ“ Invoice submitted successfully!';
                
                // Reset form
                form.reset();
                noInvoiceInput.value = 'Akan di-generate otomatis';
                noInvoiceInput.style.color = '#2c3e50';

                // Hide message after 5 seconds
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);

            } catch (error) {
                // Show error message
                statusMessage.className = 'status-message error';
                statusMessage.textContent = 'âœ— Error submitting invoice. Please try again.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
